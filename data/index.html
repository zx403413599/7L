<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="simplemde/font-awesome.min.css">
        <link rel="stylesheet" href="simplemde/simplemde.min.css">
        <script src="simplemde/simplemde.min.js"></script>
        <script src="JSON-js/json2.js"></script>
        <script src="utils.js"></script>
        <style>
            body {
                font-family: "Microsoft YaHei","WenQuanYi Micro Hei",SimSun,Song,sans-serif;
            }
        </style>
    </head>
    <body>
        <textarea></textarea>
        <script>
            var simplemde = new SimpleMDE({
                toolbar: [
                    {
                        name: "open",
                        action: open,
                        className: "fa fa-folder-open-o",
                        title: "Open (Ctrl+O)",
                    },
                    {
                        name: "save",
                        action: save,
                        className: "fa fa-save",
                        title: "Save (Ctrl+S)",
                    },
                    {
                        name: "save_as",
                        action: save_as,
                        className: "fa fa-files-o",
                        title: "Save As (Ctrl+Shift+S)",
                    },
                    "|", // Separator
	                {
	                	name: "bold",
	                	action: SimpleMDE.toggleBold,
	                	className: "fa fa-bold",
	                	title: "Bold (Ctrl+B)"
	                },
	                {
	                	name: "italic",
	                	action: SimpleMDE.toggleItalic,
	                	className: "fa fa-italic",
	                	title: "Italic (Ctrl+I)"
	                },
	                {
	                	name: "strikethrough",
	                	action: SimpleMDE.toggleStrikethrough,
	                	className: "fa fa-strikethrough",
	                	title: "Strikethrough"
	                },
	                {
	                	name: "heading",
	                	action: SimpleMDE.toggleHeadingSmaller,
	                	className: "fa fa-header",
	                	title: "Heading (Ctrl+H)"
	                },
	                {
	                	name: "code",
	                	action: SimpleMDE.toggleCodeBlock,
	                	className: "fa fa-code",
	                	title: "Code (Ctrl+Alt+C)"
	                },
	                {
	                	name: "quote",
	                	action: SimpleMDE.toggleBlockquote,
	                	className: "fa fa-quote-left",
	                	title: "Quote (Ctrl+')"
	                },
	                {
	                	name: "unordered-list",
	                	action: SimpleMDE.toggleUnorderedList,
	                	className: "fa fa-list-ul",
	                	title: "Generic List (Ctrl+L)"
	                },
	                {
	                	name: "ordered-list",
	                	action: SimpleMDE.toggleOrderedList,
	                	className: "fa fa-list-ol",
	                	title: "Numbered List (Ctrl+Alt+L)"
	                },
	                {
	                	name: "link",
	                	action: SimpleMDE.drawLink,
	                	className: "fa fa-link",
	                	title: "Create Link (Ctrl+K)"
	                },
	                {
	                	name: "image",
	                	action: SimpleMDE.drawImage,
	                	className: "fa fa-picture-o",
	                	title: "Insert Image (Ctrl+Alt+I)"
	                },
	                {
	                	name: "horizontal-rule",
	                	action: SimpleMDE.drawHorizontalRule,
	                	className: "fa fa-minus",
	                	title: "Insert Horizontal Line"
	                },
	                {
	                	name: "preview",
	                	action: SimpleMDE.togglePreview,
	                	className: "fa fa-eye no-disable",
	                	title: "Toggle Preview (Ctrl+P)"
	                },
	                {
	                	name: "side-by-side",
	                	action: SimpleMDE.toggleSideBySide,
	                	className: "fa fa-columns no-disable no-mobile",
	                	title: "Toggle Side by Side (F9)"
	                },
                ],
                spellChecker: false,
                renderingConfig: {
                    singleLineBreaks: false,
                    codeSyntaxHighlighting: true,
                },
                autoDownloadFontAwesome: false,
                tabSize: 4,
                previewRender: render,
                shortcuts: {
                    "Cmd-O": open,
                    "Cmd-S": save,
                    "Shift-Cmd-S": save_as,
                },
                autofocus: true,
            });
            simplemde.toggleSideBySide()
        </script>
    </body> </html>
